<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login Modal</title>
</head>
<body>
    <div class="modal">
        <div class="m-content">
            <h3>Login Form</h3>
            <span class="m-placeholder">Email Address</span><input type="email">
            <span class="m-placeholder">Password</span><input type="email">
            <span class="m-forgot">Forgot your password?</span>
            <button class="btn m-button close">LOGIN</button>
        </div>
    </div>

    <div class="content">
        <div class="section">
            <button class="btn c-button">CLICK HERE!</button>
        </div>
    </div>

    <!--footer-->
    <footer style="background-color: #ffff; padding: 5px;" >
        <div style="width: 100%;">
            <h3 style="color: #000000; text-align: center;">Made with ❤️ by <a href="https://github.com/baxsm" style="color: #ff22ff;">baxsm</a></h3>
        </div>
    </footer>

    <script  src="./script.js"></script>
</body>
</html>
